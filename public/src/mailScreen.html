<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mail Screen</title>
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<form action="/mailScreen" method="post">
		<input name="senderEmail" id="sender-id" placeholder="From:" type="email">
		<input name="receiverEmail" id="recipient-id" placeholder="To:" type="email">
		<input name="text" id="email-text" placeholder="Enter your message..." type="text">
		<button type="submit">Send</button>
	</form>
</body>
</html>
