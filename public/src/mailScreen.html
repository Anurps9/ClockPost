<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mail Screen</title>
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<form action="/mailScreen" method="post">
		<input name="senderEmail" id="sender-id" placeholder="From:" type="email">
		<input name="receiverEmail" id="recipient-id" placeholder="To:" type="email">
		<input name="text" id="email-text" placeholder="Enter your message..." type="text">
		<select name="interval" id="email-interval">
			<option value="once">Once</option>
			<option value="every-second">Every second</option>
			<option value="every-minute">Every minute</option>
			<option value="every-day">Every day</option>
			<option value="every-week">Every week</option>
		</select>
		<input name="scheduleStartTime" type="datetime-local" id="schedule-start-time">
		<button type="submit">Send</button>
	</form>
	<script type="text/javascript">
		var dateTime = document.getElementById('schedule-start-time');
		dateTime.value = "2017-06-01T08:30";
	</script>
</body>
</html>
